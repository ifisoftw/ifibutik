{% extends 'base.html' %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center space-y-8">
        <div class="rounded-full bg-green-100 p-6 mx-auto w-24 h-24 flex items-center justify-center">
            <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                İade Talebiniz Alındı
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Talebiniz başarıyla oluşturulmuştur. En kısa sürede incelenip tarafınıza dönüş yapılacaktır.
            </p>
        </div>

        <div class="mt-8">
            <a href="{% url 'home' %}" class="text-indigo-600 hover:text-indigo-500 font-medium">
                Alışverişe Devam Et
            </a>
        </div>
    </div>
</div>
{% endblock %}
