<div x-data="socialProof()" x-init="init()" 
     class="fixed bottom-6 left-6 z-50 pointer-events-none font-sans">
    
    <div x-show="visible" 
         x-transition:enter="transition ease-[cubic-bezier(0.34,1.56,0.64,1)] duration-500"
         x-transition:enter-start="opacity-0 -translate-x-full scale-90"
         x-transition:enter-end="opacity-100 translate-x-0 scale-100"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 translate-x-0 scale-100"
         x-transition:leave-end="opacity-0 -translate-x-full scale-90"
         class="pointer-events-auto relative group">
        
        <!-- Gradient Border & Glow -->
        <div class="absolute -inset-0.5 bg-gradient-to-r from-brand-pink via-brand-purple to-brand-coral rounded-2xl opacity-75 blur-sm group-hover:opacity-100 transition duration-500"></div>
        
        <!-- Main Card -->
        <div class="relative flex items-center gap-4 p-4 bg-white/90 backdrop-blur-xl border border-white/50 shadow-2xl rounded-2xl max-w-sm w-full">
            
            <!-- Product Image with Ring -->
            <div class="relative flex-shrink-0">
                <div class="w-14 h-14 rounded-xl overflow-hidden border-2 border-white shadow-md">
                    <img :src="data.product_image" alt="Product" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700">
                </div>
                <!-- Verified Badge -->
                <div class="absolute -bottom-1 -right-1 bg-green-500 text-white rounded-full p-0.5 border-2 border-white shadow-sm">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                </div>
            </div>

            <!-- Content -->
            <div class="flex flex-col min-w-[180px]">
                <div class="flex items-center justify-between mb-0.5">
                    <span x-text="data.name" class="text-xs font-bold text-gray-900"></span>
                    <span class="text-[10px] font-medium text-gray-400 flex items-center gap-1">
                        <svg class="w-3 h-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span x-text="data.time_ago"></span>
                    </span>
                </div>
                
                <div class="text-xs text-gray-500 mb-1">
                    <span class="text-brand-pink font-medium">Yeni sipariş verdi</span>
                    <span class="mx-1 text-gray-300">•</span>
                    <span x-text="data.location"></span>
                </div>
                
                <div class="text-sm font-bold text-gray-800 leading-tight line-clamp-1" x-text="data.product_name"></div>
                <div class="text-[10px] text-gray-500 line-clamp-1 mt-0.5" x-text="data.product_description"></div>
            </div>

            <!-- Close Button -->
            <button @click="visible = false" class="absolute -top-2 -right-2 bg-white text-gray-400 hover:text-brand-pink hover:bg-red-50 rounded-full p-1 shadow-md border border-gray-100 transition-all duration-300 opacity-0 group-hover:opacity-100 scale-75 group-hover:scale-100">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('socialProof', () => ({
            visible: false,
            data: {
                name: '',
                location: '',
                product_name: '',
                product_description: '',
                product_image: '',
                time_ago: ''
            },
            
            init() {
                // Start the cycle after a short initial delay
                setTimeout(() => {
                    this.startCycle();
                }, 2000);
            },

            async fetchNewData() {
                try {
                    const response = await fetch('/orders/api/social-proof/');
                    if (response.ok) {
                        this.data = await response.json();
                        return true;
                    }
                } catch (error) {
                    console.error('Social proof fetch error:', error);
                }
                return false;
            },

            triggerConfetti() {
                const rect = this.$el.getBoundingClientRect();
                const x = (rect.left + rect.width / 2) / window.innerWidth;
                const y = (rect.top + rect.height / 2) / window.innerHeight;

                confetti({
                    particleCount: 30,
                    spread: 50,
                    origin: { x: x, y: y },
                    colors: ['#E91E63', '#9C27B0', '#FF6B6B'],
                    disableForReducedMotion: true,
                    zIndex: 60,
                    scalar: 0.7,
                    drift: 0.5,
                    gravity: 1.2,
                    startVelocity: 20
                });
            },

            async startCycle() {
                // Fetch new data
                const success = await this.fetchNewData();
                
                if (success) {
                    // Show widget
                    this.visible = true;
                    
                    // Trigger confetti slightly after appearance
                    setTimeout(() => {
                        this.triggerConfetti();
                    }, 300);

                    // Hold for 5 seconds
                    setTimeout(() => {
                        this.visible = false;
                        
                        // Wait random interval (8-15s) before next cycle
                        const randomDelay = Math.floor(Math.random() * (15000 - 8000 + 1) + 8000);
                        setTimeout(() => {
                            this.startCycle();
                        }, randomDelay);
                        
                    }, 5000);
                } else {
                    // Retry after 10s if fetch failed
                    setTimeout(() => {
                        this.startCycle();
                    }, 10000);
                }
            }
        }));
    });
</script>
