{% if sort == column %}
    {% with is_active=True %}
        <th class="px-4 py-3 text-{{ align|default:'left' }}">
            <a href="?sort={{ column }}&dir={% if direction == 'asc' %}desc{% else %}asc{% endif %}{{ query_string }}"
               class="inline-flex items-center gap-1 text-[11px] font-semibold uppercase tracking-wide transition text-primary">
                <span>{{ label }}</span>
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    {% if direction == 'asc' %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                    {% else %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    {% endif %}
                </svg>
            </a>
        </th>
    {% endwith %}
{% else %}
    <th class="px-4 py-3 text-{{ align|default:'left' }}">
        <a href="?sort={{ column }}&dir=asc{{ query_string }}"
           class="inline-flex items-center gap-1 text-[11px] font-semibold uppercase tracking-wide transition text-gray-500 hover:text-gray-700">
            <span>{{ label }}</span>
        </a>
    </th>
{% endif %}
