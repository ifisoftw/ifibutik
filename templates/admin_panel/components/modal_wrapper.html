<!-- Modal Wrapper - Alpine.js ile yapı, HTMX ile içerik -->
<div x-data="{ 
    show: true,
    closeModal() {
        this.show = false;
        setTimeout(() => {
            document.getElementById('modal-container').innerHTML = '';
        }, 300);
    }
}" 
     x-show="show" 
     @keydown.escape.window="closeModal()"
     @close-modal.window="closeModal()"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 overflow-y-auto"
     style="display: none;">
    
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" @click="closeModal()"></div>
    
    <!-- Modal Content Container -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div @click.stop
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             class="relative bg-white rounded-2xl shadow-2xl w-full {% block modal_width %}max-w-4xl{% endblock %} max-h-[90vh] flex flex-col">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-5 border-b border-gray-200 flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-900">
                    {% block modal_title %}Modal{% endblock %}
                </h2>
                <button @click="closeModal()" 
                        class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body (Scrollable) -->
            <div class="overflow-y-auto flex-1">
                {% block modal_body %}
                <div class="p-6">
                    Modal content goes here
                </div>
                {% endblock %}
            </div>
            
            <!-- Modal Footer -->
            {% block modal_footer %}
            <div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-200 bg-gray-50 flex-shrink-0">
                <button @click="closeModal()" 
                        type="button"
                        class="px-6 py-2.5 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors">
                    İptal
                </button>
                <button type="submit" 
                        form="{% block form_id %}modal-form{% endblock %}"
                        class="px-6 py-2.5 bg-primary text-white font-medium rounded-lg hover:bg-blue-600 transition-colors">
                    {% block submit_text %}Kaydet{% endblock %}
                </button>
            </div>
            {% endblock %}
            
        </div>
    </div>
</div>

<script>
    // Close modal on successful HTMX response
    document.body.addEventListener('modalSuccess', (event) => {
        const modalContainer = document.getElementById('modal-container');
        if (modalContainer) {
            modalContainer.dispatchEvent(new Event('close-modal'));
            
            // Show toast if message provided
            if (event.detail && event.detail.message) {
                Alpine.store('toast').add(event.detail.message, 'success');
            }
            
            // Trigger page refresh if needed
            if (event.detail && event.detail.refresh) {
                setTimeout(() => window.location.reload(), 500);
            }
        }
    });
</script>
