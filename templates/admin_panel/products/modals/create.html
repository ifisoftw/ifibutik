<div x-data="{ 
    show: true,
    closeModal() {
        this.show = false;
        setTimeout(() => {
            document.getElementById('modal-container').innerHTML = '';
        }, 300);
    }
}" 
     x-show="show" 
     @keydown.escape.window="closeModal()"
     @close-modal.window="closeModal()"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 overflow-y-auto">
    
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" @click="closeModal()"></div>
    
    <!-- Modal Content -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div @click.stop
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             class="relative bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-5 border-b border-gray-200 flex-shrink-0">
                <div>
                    <h2 class="text-xl font-bold text-gray-900">Yeni Ürün Ekle</h2>
                    <p class="text-sm text-gray-500 mt-1">Ürün bilgilerini girerek yeni ürün oluşturun</p>
                </div>
                <button @click="closeModal()" 
                        class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="overflow-y-auto flex-1">
                <form id="product-create-form" 
                      hx-post="{% url 'admin_product_create' %}"
                      hx-trigger="submit"
                      hx-encoding="multipart/form-data"
                      class="p-6 space-y-6">
                    {% csrf_token %}
                    
                    <!-- Temel Bilgiler -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Temel Bilgiler</h3>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Ürün Adı</label>
                                <input type="text" name="name" required
                                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
                                <input type="text" name="sku" required
                                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Açıklama</label>
                            <textarea name="description" rows="3"
                                      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"></textarea>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Stok Adedi</label>
                                <input type="number" name="stock_qty" value="0" min="0" required
                                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Durum</label>
                                <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" name="is_active" checked
                                           class="w-5 h-5 text-primary rounded focus:ring-primary">
                                    <span class="text-gray-700">Ürün Aktif</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Görseller -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Görseller</h3>
                        
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <input type="file" name="images" multiple accept="image/*"
                                   class="mt-4 text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20">
                            <p class="mt-2 text-xs text-gray-500">PNG, JPG, GIF max 10MB</p>
                        </div>
                    </div>
                    
                    <!-- Kampanyalar -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Kampanyalar</h3>
                        
                        <div class="space-y-2 max-h-40 overflow-y-auto border border-gray-200 rounded-lg p-3">
                            {% for campaign in campaigns %}
                            <label class="flex items-center gap-3 p-2 hover:bg-gray-50 rounded cursor-pointer">
                                <input type="checkbox" name="campaigns" value="{{ campaign.id }}"
                                       class="w-4 h-4 text-primary rounded focus:ring-primary">
                                <span class="text-gray-700">{{ campaign.title }}</span>
                            </label>
                            {% empty %}
                            <p class="text-gray-500 text-sm">Aktif kampanya bulunmuyor</p>
                            {% endfor %}
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-200 bg-gray-50 flex-shrink-0">
                <button @click="closeModal()" 
                        type="button"
                        class="px-6 py-2.5 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors">
                    İptal
                </button>
                <button type="submit" 
                        form="product-create-form"
                        class="px-6 py-2.5 bg-primary text-white font-medium rounded-lg hover:bg-blue-600 transition-colors">
                    Ürün Oluştur
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Handle form submission response
    document.getElementById('product-create-form').addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.successful) {
            // Trigger events for success
            document.body.dispatchEvent(new CustomEvent('productListChanged'));
            document.body.dispatchEvent(new CustomEvent('modalSuccess'));
        }
    });
</script>
