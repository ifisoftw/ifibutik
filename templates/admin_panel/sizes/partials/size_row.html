<tr class="hover:bg-gray-50 transition"
    :class="selectedItems.includes('{{ size.id }}') ? 'bg-blue-50' : ''">
    <td class="px-4 py-4">
        <input type="checkbox" 
               :checked="selectedItems.includes('{{ size.id }}')"
            @change="toggleItem('{{ size.id }}')"
            class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary">
    </td>
    <td class="px-4 py-4 font-semibold text-gray-900">#{{ size.id }}</td>
    <td class="px-4 py-4">
        <div class="flex-1 min-w-0">
            <p class="font-semibold text-gray-900 truncate">{{ size.name }}</p>
            <p class="text-xs text-gray-500 truncate">{{ size.description|default:"-" }}</p>
        </div>
    </td>
    <td class="px-4 py-4 text-center">
        <span class="font-mono text-xs text-gray-700 bg-gray-100 px-2 py-1 rounded">{{ size.slug }}</span>
    </td>
    <td class="px-4 py-4 text-center">
        {% if size.is_active %}
        <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold bg-emerald-100 text-emerald-700">
            <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full mr-1.5"></span>
            Aktif
        </span>
        {% else %}
        <span
            class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold bg-gray-100 text-gray-600">
            <span class="w-1.5 h-1.5 bg-gray-400 rounded-full mr-1.5"></span>
            Pasif
        </span>
        {% endif %}
    </td>
    <td class="px-4 py-4">
        <div class="flex items-center justify-center gap-2">
            <button hx-get="{% url 'admin_size_edit' size.id %}"
                hx-target="#modal-container" hx-swap="innerHTML"
                class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                title="Düzenle">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                    </path>
                </svg>
            </button>

            <button hx-post="{% url 'admin_size_toggle' size.id %}" hx-target="closest tr"
                hx-swap="outerHTML" class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
                title="{% if size.is_active %}Pasif Yap{% else %}Aktif Yap{% endif %}">
                <svg class="w-5 h-5 {% if size.is_active %}text-green-600{% else %}text-gray-400{% endif %}"
                    fill="currentColor" viewBox="0 0 20 20">
                    {% if size.is_active %}
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                        clip-rule="evenodd" />
                    {% else %}
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z"
                        clip-rule="evenodd" />
                    {% endif %}
                </svg>
            </button>

            <button @click="const row = $el.closest('tr'); $store.confirm.ask('{{ size.name }} bedenini silmek istediğinizden emin misiniz?', () => {
                        htmx.ajax('POST', '{% url 'admin_size_delete' size.id %}', {
                            target: row,
                            swap: 'delete'
                        });
                    })" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                title="Sil">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                    </path>
                </svg>
            </button>
        </div>
    </td>
</tr>
